<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="https://api.dicebear.com/9.x/identicon/svg?seed=Peanut"
      type="image/x-icon"
    /> 
  </head>
  <body>
    <div class="container" id="calculator-container">
      <h1>NOT TO COMMIT</h1>
      <div class="mode-toggle">
        <span style="font-size: 1.5rem; margin-top: -12px">Light</span>
        <label class="switch">
          <input type="checkbox" id="toggle-mode" />
          <span class="slider round"></span>
        </label>
        <span style="font-size: 1.5rem; margin-top: -12px">Dark</span>
      </div>
      <div class="input-group">
        <label for="birthdate">Enter your birthdate :</label>
        <input type="date" id="birthdate" />
      </div>
      <div class="input-group">
        <label for="age-at-date">Age at date of :</label>
        <input type="date" id="age-at-date" />
      </div>
      <button id="calculate-age">Calculate Age</button>
      <button id="aboutButton" class="redirect-button">About Me</button>
      <div class="result">
        <p id="age-result">Your accurate age will be displayed here</p>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
